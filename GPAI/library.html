<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI STEM Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #222;
      box-sizing: border-box;
    }
    .app-wrapper {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #e9ecf4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 28px 0 18px 0;
      box-shadow: 2px 0 16px rgba(51,59,94,0.03);
      max-height: 700px;
    }
    .sidebar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .logo-box {
      margin-bottom: 18px;
    }
    .logo-img {
      width: 110px;
      height: 36px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0px;
      padding: 0 18px;
    }
    .menu-btn {
      display: flex;
      align-items: center;
      gap: 13px;
      padding: 12px 12px 12px 8px;
      border: none;
      border-radius: 12px;
      background: transparent;
      color: #323b55;
      font-size: 1.11rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.12s;
      outline: none;
    }
    .menu-btn.active, .menu-btn:hover {
      background: #eef3fa;
      color: #4578f6;
    }
    .menu-icon {
      font-size: 1.35em;

    }
    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 9px;
      padding: 0 18px;
    }
    .history-btn {
      background: #e4ecfc;
      border-radius: 9px;
      padding: 5px 16px;
      font-size: 1rem;
      color: #4065b7;
      border: none;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .profile-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
      padding: 6px 12px 6px 6px;
      border-radius: 12px;
      background: #f7faff;
      color: #353b52;
      font-size: 1rem;
    }
    .profile-circle {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #e4ecfc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.15em;
      font-weight: 600;
      color: #4065b7;
    }
    .profile-id {
      font-size: 1em;
    }

    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
    }
    .container {
    width: 100%;
    min-height: 100vh;         /* Makes container at least viewport height, but grows with content */
    max-width: none;
    max-height: none;
    background: #fff;
    padding: 38px 46px 38px 46px;
    border-radius: 0;
    box-shadow: none;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Stack children from top */
    }

    .title {
      font-size: 2.02rem;
      font-weight: 700;
      color: #313b5e;
      letter-spacing: 0.019em;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #6392ff;
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 1.07rem;
      letter-spacing: 0.01em;
    }
    form {
      margin-top: 22px;
    }
    label {
      display: block;
      font-weight: 500;
      margin: 13px 0 6px 0;
      color: #444a61;
    }
    input[type="text"], textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.3px solid #c9dae8;
      margin-bottom: 8px;
      background: #f9fbff;
      transition: border 0.2s;
      resize: vertical;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #6392ff;
      background: #f4f8fd;
      outline: none;
    }
    textarea {
      min-height: 70px;
      max-height: 200px;
    }
    .file-upload {
      margin-top: 8px;
      margin-bottom: 20px;
    }
    .file-upload input[type="file"] {
      border: none;
      font-size: 0.98rem;
    }
    .submit-btn {
      display: inline-block;
      background: #313b5e;
      color: #fff;
      font-weight: 600;
      padding: 12px 32px;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 3px 8px rgba(99,146,255,0.15);
      transition: background 0.16s;
    }
    .submit-btn:hover {
      background: #6392ff;
    }
    .threejs-viewer {
      width: 100%;
      height: 320px;
      background: #eef3fa;
      border-radius: 18px;
      border: 1px solid #dbe7fe;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 28px;
      color: #9ba9c6;
      font-size: 1.2rem;
      font-style: italic;
      letter-spacing: 0.01em;
    }
    @media (max-width: 900px) {
      .container {
        padding: 22px 5vw;
      }
      .threejs-viewer {
        height: 220px;
      }
      .sidebar {
        width: 68px;
        padding: 12px 3px 12px 2px;
      }
      .menu-btn, .profile-box, .history-btn {
        font-size: 0;
      }
      .menu-icon {
        font-size: 1.90em;
      }
      .logo-img {
        width: 52px;
        height: 16px;
      }
      .profile-circle {
        width: 23px; height: 23px; font-size: 0.9em;
      }
    }

  </style>
</head>
